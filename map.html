<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>
  <body>
    <div class="surface-pro">
      <div class="div">
        <div class="overlap">
          <img class="map" src="img/basemap-image.png">
          <img class="location-undefined" src="img/location-undefined-1.svg" />
          <img class="img" src="img/location-undefined-1.svg" />
          <img class="location-undefined-2" src="img/location-undefined-3.svg" />
          <img class="location-undefined-3" src="img/location-undefined-3.svg" />
          <img class="location-undefined-4" src="img/location-undefined-4.svg" />
          <img class="vector" src="img/vector-3.svg" />
        </div>
        <div class="rectangle"></div>
        <div class="group">
          <div class="view">
            <div class="element"><div class="text-wrapper">協尋</div></div>
            <div class="div-wrapper"><div class="text-wrapper">走失</div></div>
            <div class="element-2"><div class="text-wrapper">救援</div></div>
          </div>
          <div class="frame">
            <p class="p">協尋 / 走失 / 救援</p>
            <img class="vector-2" src="img/vector.svg" />
            <img class="vector-3" src="img/vector-2.svg" />
          </div>
          <div class="nav">
            <div class="overlap-group">
              <div class="overlap-group-2">
                <img class="line" src="img/line-1.svg" />
                <div class="AR-VR-jpg"><img class="AR-VR" src="img/ar-vr-1.png" /></div>
                <img class="map-jpg" src="img/map-jpg-1.svg" />
                <div class="donate-jpg"><img class="donate" src="img/donate-1.png" /></div>
                <div class="chat-jpg"><img class="chat" src="img/chat-1.png" /></div>
                <img class="vector-4" src="img/vector-1-1.svg" />
                <div class="flexcontainer">
                  <p class="text-i">
                    <span class="span">破鏡寵緣<br /></span>
                  </p>
                  <p class="text-i">
                    <span class="span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;讓愛延續</span>
                  </p>
                </div>
                <img class="logo" src="img/logo-1.png" />
              </div>
              <div class="AR-VR-2"><div class="text-wrapper-2">AR/VR</div></div>
              <div class="view-2"><div class="text-wrapper-2">捐款</div></div>
              <div class="view-3"><div class="text-wrapper-2">寵物地圖</div></div>
              <div class="view-4"><div class="text-wrapper-2">聊天室</div></div>
            </div>
            <img class="user-jpg" src="img/user-jpg-1.svg" />
            <div class="view-5"><div class="text-wrapper-2">個人資訊</div></div>
          </div>
        </div>
        <img class="logo-2" src="img/logo-2.png" />
      </div>
    </div>
  </body>
</html>
