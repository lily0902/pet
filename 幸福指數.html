<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/幸福指數.css" />
  </head>
  <body>
    <div class="frame">
      <div class="group-wrapper">
        <div class="group">
          <div class="overlap">
            <div class="view">
              <div class="div">
                <img class="dog-breeding" src="img/dog-breeding-streamline-ultimate.png" />
                <div class="div-wrapper"><div class="text-wrapper">幸福指數</div></div>
                <div class="overlap-group"><div class="text-wrapper-2">幸福指數認證</div></div>
                <img class="people-checkmark" src="img/people-checkmark-undefined.png" />
                <img class="line" src="img/line-3.png" />
                <img class="img" src="img/line-3-1.png" />
                <div class="group-2">
                  <div class="text-wrapper-3">紀錄</div>
                  <img class="img-2" src="img/frame.png" />
                  <img class="IOS-arrow-RTL" src="img/ios-arrow-rtl-undefined-1.png" />
                </div>
                <div class="group-3">
                  <div class="text-wrapper-4">新增上傳</div>
                  <img class="IOS-arrow-RTL-2" src="img/ios-arrow-rtl-undefined-1.png" />
                  <img class="img-2" src="img/cloud-arrow-up-undefined-glyph-undefined.png" />
                </div>
              </div>
            </div>
            <div class="nav">
              <div class="overlap-2">
                <div class="overlap-3">
                  <img class="line-2" src="img/line-1.png" />
                  <div class="AR-VR-jpg"><img class="AR-VR" src="img/ar-vr-1.png" /></div>
                  <img class="map-jpg" src="img/map-jpg-1.png" />
                  <div class="donate-jpg"><img class="donate" src="img/donate-1.png" /></div>
                  <div class="chat-jpg"><img class="chat" src="img/chat-1.png" /></div>
                  <img class="vector" src="img/vector-1-1.png" />
                  <div class="flexcontainer">
                    <p class="text-i">
                      <span class="span">破鏡寵緣<br /></span>
                    </p>
                    <p class="text-i">
                      <span class="span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;讓愛延續</span>
                    </p>
                  </div>
                  <img class="logo" src="img/logo-1.png" />
                </div>
                <div class="AR-VR-2"><div class="text-wrapper-5">AR/VR</div></div>
                <div class="view-2"><div class="text-wrapper-6">捐款</div></div>
                <div class="view-3"><div class="text-wrapper-5">寵物地圖</div></div>
                <div class="view-4"><div class="text-wrapper-5">聊天室</div></div>
              </div>
              <img class="user-jpg" src="img/user-jpg-1.png" />
              <div class="view-5"><div class="text-wrapper-5">個人資訊</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
