<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/password-1.css" />
  </head>
  <body>
    <div class="password">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <div class="view"></div>
            <div class="member-button">
              <div class="member-button-2">
                <div class="text-wrapper">送出</div>
                <img class="dog" src="img/dog-1-1.png" />
              </div>
            </div>
            <div class="inputs-mail">
              <div class="text-field">
                <div class="state-layer">
                  <div class="content"><input class="label-text" placeholder="Email" type="email" /></div>
                </div>
              </div>
            </div>
            <div class="mail"><img class="img" src="img/mail-1.png" /></div>
            <div class="text-wrapper-2">信箱驗證</div>
            <div class="overlap-group-wrapper">
              <div class="div-wrapper"><div class="text-wrapper-3">忘記密碼</div></div>
            </div>
            <div class="text-wrapper-4">歡迎您的加入<br />&nbsp;&nbsp; 讓我們一同建立這份愛</div>
            <img class="line" src="img/line-9.svg" />
            <img class="dog-2" src="img/dog-4-1.png" />
          </div>
          <div class="group">
            <img class="rectangle" src="img/rectangle-14.png" />
            <img class="rectangle-2" src="img/rectangle-15.png" />
            <img class="rectangle-3" src="img/rectangle-16.png" />
          </div>
        </div>
        <div class="overlap-2">
          <img class="shape" src="img/shape-2.png" />
          <footer class="footer">
            <p class="p">Copyright © 破鏡寵緣 讓愛延續 2024. All rights reserved.</p>
            <div class="overlap-3">
              <div class="text-wrapper-5">rekindlepetlove@gmail.com</div>
              <img class="mail-2" src="img/mail-2.svg" />
            </div>
            <div class="AR-VR"><div class="text-wrapper-6">AR/VR</div></div>
            <div class="view-2"><div class="text-wrapper-6">會員登入</div></div>
            <div class="quick-links">連結</div>
            <div class="view-3"><div class="text-wrapper-6">捐款</div></div>
            <div class="view-4"><div class="text-wrapper-6">寵物地圖</div></div>
            <div class="div-wrapper-2"><div class="text-wrapper-7">寵物領/送養</div></div>
            <div class="view-5"><div class="text-wrapper-6">聊天室</div></div>
            <div class="services">服務</div>
            <div class="overlap-4">
              <div class="flexcontainer">
                <p class="text-i">
                  <span class="span">破鏡寵緣<br /></span>
                </p>
                <p class="text-i"><span class="span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;讓愛延續</span></p>
              </div>
              <img class="logo" src="img/logo-1.png" />
            </div>
            <img class="vector" src="img/vector-6.svg" />
          </footer>
        </div>
        <div class="nav"></div>
        <div class="nav-2">
          <div class="overlap-5">
            <div class="overlap-6">
              <img class="line-2" src="img/line.svg" />
              <div class="AR-VR-jpg"><img class="AR-VR-2" src="img/ar-vr.png" /></div>
              <img class="map-jpg" src="img/map-jpg.svg" />
              <div class="donate-jpg"><img class="donate" src="img/donate.png" /></div>
              <div class="chat-jpg"><img class="chat" src="img/chat.png" /></div>
              <img class="vector-2" src="img/vector-1.svg" />
              <div class="flexcontainer-i">
                <p class="text-i">
                  <span class="span">破鏡寵緣<br /></span>
                </p>
                <p class="text-i"><span class="span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;讓愛延續</span></p>
              </div>
              <img class="logo" src="img/logo-1.png" />
            </div>
            <div class="AR-VR-3"><div class="text-wrapper-8">AR/VR</div></div>
            <div class="view-6"><div class="text-wrapper-9">捐款</div></div>
            <div class="view-7"><div class="text-wrapper-8">寵物地圖</div></div>
            <div class="view-8"><div class="text-wrapper-8">聊天室</div></div>
          </div>
          <img class="user-jpg" src="img/user-jpg-1.svg" />
          <div class="view-9"><div class="text-wrapper-8">個人資訊</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
