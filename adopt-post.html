<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/adopt-post.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>
  <body>
    <div class="adopt-post">
      <div class="div">
        <div class="overlap">
          <img class="shape" src="img/shape-2.png" />
          <footer class="footer">
            <p class="text-wrapper">Copyright © 破鏡寵緣 讓愛延續 2024. All rights reserved.</p>
            <div class="overlap-group">
              <div class="text-wrapper-2">rekindlepetlove@gmail.com</div>
              <img class="mail" src="img/mail-1.svg" />
            </div>
            <div class="AR-VR"><div class="text-wrapper-3">AR/VR</div></div>
            <div class="AR-VR-wrapper"><div class="text-wrapper-3">寵物配對</div></div>
            <div class="view"><div class="text-wrapper-3">會員登入</div></div>
            <div class="quick-links">連結</div>
            <div class="div-wrapper"><div class="text-wrapper-3">捐款</div></div>
            <div class="view-2"><div class="text-wrapper-3">寵物地圖</div></div>
            <div class="div-wrapper-2"><div class="text-wrapper-4">寵物領/送養</div></div>
            <div class="view-3"><div class="text-wrapper-3">聊天室</div></div>
            <div class="services">服務</div>
            <div class="overlap-2">
              <div class="flexcontainer">
                <p class="text-i">
                  <span class="span">破鏡寵緣<br /></span>
                </p>
                <p class="text-i"><span class="span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;讓愛延續</span></p>
              </div>
              <img class="logo" src="img/logo-1.png" />
            </div>
            <img class="vector" src="img/vector-6.svg" />
          </footer>
        </div>
        <div class="overlap-3">
          <div class="overlap-4">
            <div class="overlap-5">
              <div class="overlap-6">
                <div class="rectangle"></div>
                <div class="view-4">
                  <div class="component">
                    <div class="radio-button">是</div>
                    <div class="overlap-group-2"></div>
                  </div>
                  <div class="component">
                    <div class="ellipse-wrapper"><div class="ellipse"></div></div>
                    <div class="radio-button">否</div>
                  </div>
                </div>
                <img class="pet" src="img/pet-1-2@2x.png" />
                <div class="text-wrapper-5">讓我們一起<br />為牠們找到下一個家<br />傳遞希望<br />讓愛延續</div>
                <img class="pet-care" src="img/pet-care-1-1.png" />
              </div>
              <div class="member-button-wrapper">
                <div class="member-button">
                  <div class="overlap-group-3">
                    <div class="view-5"></div>
                    <div class="text-wrapper-6">發布</div>
                    <img class="dog" src="img/dog-1-1.png" />
                  </div>
                </div>
              </div>
              <div class="inputs-notes">
                <div class="text-field">
                  <div class="state-layer">
                    <div class="content">
                      <div class="label-text"><input class="label-text-wrapper2" placeholder="Notes" type="text"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="overlap-7">
                <img class="share" src="img/share.svg" />
                <div class="inputs-content">
                  <div class="text-field">
                    <div class="state-layer">
                      <div class="content">
                        <div class="label-text"><input class="label-text-wrapper2" placeholder="Contents" type="text"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="inputs-personality">
                <div class="text-field">
                  <div class="state-layer">
                    <div class="content">
                      <div class="label-text"><input class="label-text-wrapper" placeholder="Personality" type="text"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="inputs-color">
                <div class="text-field">
                  <div class="state-layer">
                    <div class="content">
                      <div class="label-text"><input class="label-text-wrapper" placeholder="Color" type="text"></div>
                    </div>
                  </div>
                </div>
              </div>
              <img class="footprint" src="img/footprint-1.png" />
            </div>
            <div class="view-6">
              <div class="member-button">
                <div class="overlap-group-3">
                  <div class="view-5"></div>
                  <a href="adopt.html"><button><div class="text-wrapper-7">回上一頁</div></button></a>
                  <img class="dog" src="img/dog-1-1.png" />
                </div>
              </div>
            </div>
            <div class="inputs-shape">
              <div class="text-field">
                <div class="state-layer">
                  <div class="content">
                    <div class="label-text"><input class="label-text-wrapper2" placeholder="Shape" type="text"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-wrapper-8">毛色</div>
            <div class="inputs-type">
              <div class="text-field">
                <div class="state-layer">
                  <div class="content">
                    <div class="label-text"><input class="label-text-wrapper2" placeholder="Type" type="text"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="overlap-8">
              <div class="text-wrapper-9">是否結紮</div>
              <div class="view-7">
                <div class="component">
                  <div class="radio-button">公</div>
                  <div class="overlap-group-2"></div>
                </div>
                <div class="component">
                  <div class="ellipse-wrapper"><div class="ellipse"></div></div>
                  <div class="radio-button">母</div>
                </div>
              </div>
            </div>
            <div class="text-wrapper-10">寵物性別</div>
            <div class="inputs-name">
              <div class="text-field">
                <div class="state-layer">
                  <div class="content"><input class="label-text-wrapper" placeholder="Name" type="text" /></div>
                </div>
              </div>
            </div>
            <div class="text-wrapper-11">寵物名字</div>
            <div class="text-wrapper-12">寵物基本資料</div>
            <div class="overlap-wrapper">
              <div class="overlap-9"><div class="text-wrapper-13">送養文發布</div></div>
            </div>
            <img class="pet-supplies" src="img/pet-supplies-1.png" />
          </div>
          <div class="text-wrapper-14">備註</div>
          <div class="text-wrapper-15">內容</div>
          <div class="text-wrapper-16">個性</div>
          <div class="text-wrapper-17">體型</div>
          <div class="text-wrapper-18">品種</div>
        </div>
        <div class="nav">
          <div class="overlap-10">
            <div class="overlap-11">
              <img class="line" src="img/line-1.svg" />
              <div class="AR-VR-jpg"><img class="img" src="img/ar-vr-1.png" /></div>
              <img class="map-jpg" src="img/map-jpg-1.svg" />
              <div class="donate-jpg"><img class="donate" src="img/donate-1.png" /></div>
              <div class="chat-jpg"><img class="chat" src="img/chat-1.png" /></div>
              <img class="vector-2" src="img/vector-1-1.svg" />
              <div class="flexcontainer-i">
                <p class="text-i">
                  <span class="span">破鏡寵緣<br /></span>
                </p>
                <p class="text-i"><span class="span">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;讓愛延續</span></p>
              </div>
              <img class="logo" src="img/logo-1.png" />
            </div>
            <div class="AR-VR-2"><div class="text-wrapper-19">AR/VR</div></div>
            <div class="view-8"><div class="text-wrapper-19">捐款</div></div>
            <div class="view-9"><div class="text-wrapper-19">寵物地圖</div></div>
            <div class="view-10"><div class="text-wrapper-19">聊天室</div></div>
          </div>
          <img class="user-jpg" src="img/user-jpg-1.svg" />
          <div class="view-11"><div class="text-wrapper-19">個人資訊</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
